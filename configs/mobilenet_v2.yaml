TRAIN:
  MAX_ITER: 20000
DATALOADER:
  NUM_WORKERS: 8
MODEL:
  NAME: 'mobilenet_v2'
  IN_FEATURES: 1
  NUM_CLASSES: 360
  PRETRAINED: True
CRITERION:
  NAME: 'crossentropy'
OPTIMIZER:
  NAME: 'sgd'
  LR: 1e-3
  WEIGHT_DECAY: 3e-5
  MOMENTUM: 0.9
LR_SCHEDULER:
  NAME: 'multistep_lr'
  GAMMA: 0.1
  MILESTONES: [5000, 12000]
DATASETS:
  TRAIN: ['FashionMNIST', 'CIFAR10', 'CIFAR100']
  TEST: ['FashionMNIST', 'CIFAR10','CIFAR100']
OUTPUT:
  DIR: 'outputs/mobilenetv2'